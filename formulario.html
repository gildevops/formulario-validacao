<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario BigWork</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,900;1,400;1,600&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="classformulario">
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usu√°rio</label>
                <input type="text" id="username" placeholder="Digite seu nome usuario....">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check"></i>
                <small>mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu login...">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check"></i>
                <small>mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite seu email...">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check"></i>
                <small>mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password-confirmation">Confirma senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha...">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check"></i>
                <small>mensagem de erro</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div>
            
        </div>

    </div>
    <script src="scrip.js"></script>
        

</body>


</html>
